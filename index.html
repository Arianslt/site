<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariyan Soltanipour - Personal Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        section {
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-message {
            margin: 20px 0;
            font-size: 1.6em;
            color: #ffcc00; /* Gold color for welcome message */
        }

        .message-form {
            margin-top: 40px;
            padding: 30px;
            border-radius: 12px;
            background-color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .message-form:hover {
            transform: scale(1.02); /* Scale effect on hover */
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #444;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            transition: background-color 0.3s, border 0.3s;
        }

        input:focus, textarea:focus {
            background-color: #555;
            border-color: #ffcc00;
        }

        button {
            padding: 12px 25px;
            background-color: #ff0080;
            border: none;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff66ff;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            margin-top: 50px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<header>
    <h1>Ariyan Soltanipour</h1>
</header>

<section>
    <p class="welcome-message">Welcome to my vibrant personal webpage! Feel free to drop a message below.</p>
    
    <div class="message-form">
        <form action="https://formspree.io/f/xrbgzwvr" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Ariyan Soltanipour</p>
</footer>

</body>
</html>
